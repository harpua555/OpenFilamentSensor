[env:esp32-c3-supermini-dev]
board = esp32-c3-devkitm-1
platform = ${common.platform}
framework = ${common.framework}
lib_compat_mode = strict

; Filesystem + partitions
board_build.filesystem = littlefs
; NOTE: Uses huge_app.csv -> single large app partition, NO OTA.
board_build.partitions = huge_app.csv

build_flags =
    ${common.build_flags}
    -D FILAMENT_RUNOUT_PIN=3
    -D MOVEMENT_SENSOR_PIN=2
    ; -D INVERT_RUNOUT_PIN=1  ; Uncomment if the runout sensor reads LOW when filament is present
    ; -DCORE_DEBUG_LEVEL=4     ; keep logs minimal, but otherwise use default toolchain opts

lib_deps =
    ${common.lib_deps}

extra_scripts =
    ${common.extra_scripts}
    ; post:tools/merge_bin.py   ; no merged fw+FS artifact for this env

[env:esp32-c3-supermini-ota]
; ESP32-C3 SuperMini with OTA support
; Provides two 1.44MB app slots + 832KB filesystem for OTA updates
; Use this environment when OTA updates are required on C3 boards
board = esp32-c3-devkitm-1
platform = ${common.platform}
framework = ${common.framework}
lib_compat_mode = strict

; Filesystem + custom OTA partitions
board_build.filesystem = littlefs
board_build.partitions = partitions_c3_ota.csv

build_flags =
    ${common.build_flags}
    -D FILAMENT_RUNOUT_PIN=3
    -D MOVEMENT_SENSOR_PIN=2
    ; -D INVERT_RUNOUT_PIN=1  ; Uncomment if the runout sensor reads LOW when filament is present
    ; -DCORE_DEBUG_LEVEL=4     ; keep logs minimal, but otherwise use default toolchain opts
    ; Size optimizations to fit in 1.44MB app slots
    -Os
    -DCORE_DEBUG_LEVEL=0
    -fno-exceptions
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections

build_unflags =
    -O2
    -O3

lib_deps =
    ${common.lib_deps}

extra_scripts =
    ${common.extra_scripts}
    post:tools/merge_bin.py

[env:native]
platform = native
build_flags =
    -std=gnu++17
build_src_filter =
    -<*>
    +<FilamentFlowTracker.cpp>
